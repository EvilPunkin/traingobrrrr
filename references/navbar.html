<script>
	var coll = document.getElementsByClassName("collapsiblevertical");
	var i;

	for(i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;

			if(content.style.maxHeight) {
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			}
		});
	}

	var collhoriz = document.getElementsByClassName("collapsiblehorizontal");
	var o;

	for(o = 0; o < collhoriz.length; o++) {
		collhoriz[o].addEventListener("click", function() {
			var content = document.getElementById("navbarHorizontal");
			console.log(content)

			this.classList.toggle("active");
	
			if(content.style.maxWidth) {
				content.style.maxWidth = null;
			} else {
				content.style.maxWidth = 200 + "px";
			}
		});
	}
</script>
